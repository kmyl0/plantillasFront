<md-dialog aria-label="Error" class="formly-dialog-error" style="max-width: 800px; width: 100%;" >
  <md-toolbar>
      <div class="md-toolbar-tools">
          <h2><md-icon>error</md-icon> Error</h2>
          <span flex></span>
          <span flex></span>
          <md-button class="md-icon-button" aria-label="Cerrar" ng-click="cerrar()">
              <md-tooltip>Cerrar</md-tooltip>
              <md-icon aria-label="Close dialog">close</md-icon>
          </md-button>
      </div>
  </md-toolbar>
  <md-dialog-content class="md-dialog-content">

    <div class="">
      Debe completar los datos de todos los campos requeridos del documento para poder enviarlo. <br><br>

      Los campos requeridos tienen un (*) y se muestran con una linea roja.


    </div> <br>

  </md-dialog-content>

  <md-dialog-actions>
      <span flex></span>

      <md-button class="md-raised" ng-click="cerrar()">
          <md-icon>check</md-icon> Aceptar
      </md-button>
  </md-dialog-actions>
</md-dialog>
